<html>
  <head>
    <title>FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="FrontCss.css">
    <link< href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <form>
    <div class="form-group">
        <label for="exampleInputUserName1">User Name</label>
        <input type="userName" class="form-control" id="exampleInputUserName1" aria-describedby="userNameHelp" placeholder="Enter your user name">
        <small id="userNameHelp" class="form-text text-muted">Your User Name will public.</small>
      </div>
<br>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
<br>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
<br>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</html>
